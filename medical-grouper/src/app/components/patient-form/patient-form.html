<div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
  <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
    <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
      Patientendaten
    </h2>
  </div>

  <div class="p-6">
    <form [formGroup]="patientForm" class="grid grid-cols-1 md:grid-cols-12 gap-6">

      <div class="col-span-12 md:col-span-4">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Geschlecht</label>
        <select formControlName="gender"
                [ngClass]="isInvalid('gender') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200 bg-white'"
                class="w-full px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer text-slate-700 appearance-none 
                bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke-width%3D%222%22%20stroke%3D%22%2364748b%22%3E%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M19.5%208.25l-7.5%207.5-7.5-7.5%22%20%2F%3E%3C%2Fsvg%3E')] 
                bg-[length:1.25rem] bg-[right_1rem_center] bg-no-repeat pr-10 shadow-sm">

          @for (g of genders; track g.value) {
            <option [value]="g.value">{{ g.viewValue }}</option>
          }
        </select>
        <div *ngIf="isInvalid('gender')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Option auswählen</span>
      </div>
      </div>

      <div class="col-span-12 md:col-span-4">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Alter</label>
        <div class="flex gap-2">
          <input type="text" inputmode="numeric" formControlName="age"
                 [ngClass]="isInvalid('age') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200'"
                 class="shadow-sm flex-1 px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all">
          
          <select formControlName="ageUnit" 
                  [ngClass]="isInvalid('ageUnit') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200 bg-white'"
                  class="shadow-sm w-28 px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke-width%3D%222%22%20stroke%3D%22%2364748b%22%3E%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M19.5%208.25l-7.5%207.5-7.5-7.5%22%20%2F%3E%3C%2Fsvg%3E')] bg-[length:1rem] bg-[right_0.75rem_center] bg-no-repeat pr-8">
            @for (u of ageUnits; track u.value) {
              <option [value]="u.value">{{ u.viewValue }}</option>
            }
          </select>
          
        </div>
        <div *ngIf="isInvalid('age')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Number eingeben</span>
      </div>
      </div>

      <div class="col-span-12 md:col-span-4">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Aufnahmegewicht (g)</label>
        <input type="text" inputmode="numeric" formControlName="weight"
               [ngClass]="isInvalid('weight') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200'"
               class="shadow-sm w-full px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all">
        <div *ngIf="isInvalid('weight')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Number eingeben</span>
      </div>
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Verweildauer (Tage)</label>
        <input type="text" inputmode="numeric" formControlName="lengthOfStay"
               [ngClass]="isInvalid('lengthOfStay') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200'"
               class="shadow-sm w-full px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all">
        <div *ngIf="isInvalid('lengthOfStay')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Number eingeben</span>
      </div>
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Beatmungszeit (Stunden)</label>
        <input type="text" 
         inputmode="numeric" formControlName="ventilationHours"
              [ngClass]="isInvalid('ventilationHours') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200'"
               class="shadow-sm w-full px-4 py-2.5 border rounded-xl border-slate-200 outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all">
        <div *ngIf="isInvalid('ventilationHours')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Number eingeben</span>
      </div>
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Abteilungstyp</label>
        <select formControlName="department" 
                [ngClass]="isInvalid('department') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200 bg-white'"
                class="shadow-sm w-full px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke-width%3D%222%22%20stroke%3D%22%2364748b%22%3E%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M19.5%208.25l-7.5%207.5-7.5-7.5%22%20%2F%3E%3C%2Fsvg%3E')] bg-[length:1.25rem] bg-[right_1rem_center] bg-no-repeat pr-10">
          @for (d of departments; track d.value) {
            <option [value]="d.value">{{ d.viewValue }}</option>
          }
        </select>
        <div *ngIf="isInvalid('department')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Option auswählen</span>
      </div>
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Aufnahmeart</label>
        <select formControlName="admissionType" 
                [ngClass]="isInvalid('admissionType') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200 bg-white'"
                class="shadow-sm w-full px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke-width%3D%222%22%20stroke%3D%22%2364748b%22%3E%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M19.5%208.25l-7.5%207.5-7.5-7.5%22%20%2F%3E%3C%2Fsvg%3E')] bg-[length:1.25rem] bg-[right_1rem_center] bg-no-repeat pr-10">
          @for (t of admissionTypes; track t.value) {
            <option [value]="t.value">{{ t.viewValue }}</option>
          }
        </select>
        <div *ngIf="isInvalid('admissionType')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Option auswählen</span>
      </div>
      </div>

      <div class="col-span-12">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Aufnahmeanlass</label>
        <select formControlName="admissionReason" 
                [ngClass]="isInvalid('admissionReason') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200 bg-white'"
                class="shadow-sm w-full px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke-width%3D%222%22%20stroke%3D%22%2364748b%22%3E%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M19.5%208.25l-7.5%207.5-7.5-7.5%22%20%2F%3E%3C%2Fsvg%3E')] bg-[length:1.25rem] bg-[right_1rem_center] bg-no-repeat pr-10">
          @for (a of admissionReasons; track a.value) {
            <option [value]="a.value">{{ a.viewValue }}</option>
          }
        </select>
        <div *ngIf="isInvalid('admissionReason')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Option auswählen</span>
      </div>
      </div>

      <div class="col-span-12">
        <label class="block text-sm text-slate-700 mb-1.5 ml-1">Entlassungsart</label>
        <select formControlName="dischargeType" 
                [ngClass]="isInvalid('dischargeType') ? 'border-slate-200 bg-white ring-4 ring-red-500/10' : 'border-slate-200 bg-white'"
                class="shadow-sm w-full px-4 py-2.5 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke-width%3D%222%22%20stroke%3D%22%2364748b%22%3E%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M19.5%208.25l-7.5%207.5-7.5-7.5%22%20%2F%3E%3C%2Fsvg%3E')] bg-[length:1.25rem] bg-[right_1rem_center] bg-no-repeat pr-10">
          @for (d of dischargeTypes; track d.value) {
            <option [value]="d.value">{{ d.viewValue }}</option>
          }
        </select>
        <div *ngIf="isInvalid('dischargeType')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Option auswählen</span>
      </div>
      </div>

    </form>
  </div>
</div>
