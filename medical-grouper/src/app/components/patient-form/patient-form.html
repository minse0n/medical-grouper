<div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
  <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
    <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
      Patientendaten
    </h2>
  </div>

  <div class="p-6">
    <form [formGroup]="patientForm" class="grid grid-cols-1 md:grid-cols-12 gap-6">

      <div class="col-span-12 md:col-span-4">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Geschlecht*</label>
        <select formControlName="gender" 
                class="w-full px-4 py-2.5 bg-white border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all appearance-none cursor-pointer text-slate-700">
          <option value="" disabled selected>선택하세요</option>
          @for (g of genders; track g.value) {
            <option [value]="g.value">{{ g.viewValue }}</option>
          }
        </select>
      </div>

      <div class="col-span-12 md:col-span-4">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Alter*</label>
        <div class="flex gap-2">
          <input type="number" formControlName="age" placeholder="40"
                 class="flex-1 px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all">
          <select formControlName="ageUnit" 
                  class="w-28 px-3 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer">
            @for (u of ageUnits; track u.value) {
              <option [value]="u.value">{{ u.viewValue }}</option>
            }
          </select>
        </div>
      </div>

      <div class="col-span-12 md:col-span-4">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Aufnahmegewicht* (g)</label>
        <input type="number" formControlName="weight" placeholder="5000"
               class="w-full px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all">
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Verweildauer* (Tage)</label>
        <input type="number" formControlName="lengthOfStay" placeholder="6"
               class="w-full px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all">
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Beatmungszeit (Stunden)</label>
        <input type="number" formControlName="ventilationHours" placeholder="0"
               class="w-full px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all">
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Abteilungstyp*</label>
        <select formControlName="department" 
                class="w-full px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer">
          @for (d of departments; track d.value) {
            <option [value]="d.value">{{ d.viewValue }}</option>
          }
        </select>
      </div>

      <div class="col-span-12 md:col-span-6">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Aufnahmeart*</label>
        <select formControlName="admissionType" 
                class="w-full px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer">
          @for (t of admissionTypes; track t.value) {
            <option [value]="t.value">{{ t.viewValue }}</option>
          }
        </select>
      </div>

      <div class="col-span-12">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Aufnahmeanlass*</label>
        <select formControlName="admissionReason" 
                class="w-full px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer">
          @for (a of admissionReasons; track a.value) {
            <option [value]="a.value">{{ a.viewValue }}</option>
          }
        </select>
      </div>

      <div class="col-span-12">
        <label class="block text-sm  text-slate-700 mb-1.5 ml-1">Entlassungsart*</label>
        <select formControlName="dischargeType" 
                class="w-full px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer">
          @for (d of dischargeTypes; track d.value) {
            <option [value]="d.value">{{ d.viewValue }}</option>
          }
        </select>
      </div>

    </form>
  </div>
</div>
