<div class="bg-white rounded-2xl shadow-sm border border-slate-200 h-full flex flex-col">
  <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
    <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
      {{ title }}
    </h2>
  </div>

  <div class="p-6 flex-grow">
    <div class="space-y-6">
      @for (ctrl of controls; track ctrl; let i = $index) {
        <div class="flex items-end gap-3 group animate-in fade-in slide-in-from-top-2 duration-200">
          
          <div class="flex-grow">
            @if (listType === 'ICD') {
              <app-icd-code-input [codeCtrl]="asFormControl(ctrl)"></app-icd-code-input>
            }
            @if (listType === 'OPS') {
              <app-ops-code-input [group]="asFormGroup(ctrl)"></app-ops-code-input>
            }
          </div>

          <button 
            type="button"
            (click)="removeItem(i)"
            [disabled]="(listType === 'ICD' && formArray.length <= 1) || (listType === 'OPS' && formArray.length <= 1)"
            class="p-2.5 mb-0.5 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all disabled:opacity-0 disabled:pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      }
    </div>

    <button 
      type="button"
      (click)="addItem()" 
      class="w-full mt-8 py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-500 font-medium
             hover:border-blue-400 hover:text-blue-500 hover:bg-blue-50/50 transition-all flex items-center justify-center gap-2 group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      <span>Weitere {{ listType }} hinzuf√ºgen</span>
    </button>
  </div>
</div>
