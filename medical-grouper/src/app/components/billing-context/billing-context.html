<div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mt-4">
  <form [formGroup]="billingForm" class="grid grid-cols-1 md:grid-cols-12 gap-6 items-end">

    <div class="col-span-12 md:col-span-2">
      <label class="block text-sm text-slate-700 mb-1.5 ml-1">Basisfallwert</label>
      <div class="relative">
        <input type="number" formControlName="baseRate"
               [ngClass]="isInvalid('baseRate') ? 'border-slate-200 bg-white ring-4 ring-red-500/10'  : 'border-slate-200 bg-white'"
               class="ease-in-out w-full pl-4 pr-8 py-3 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-slate-700 shadow-sm">
        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">€</span>
      </div>
      <div *ngIf="isInvalid('baseRate')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Number eingeben</span>
      </div>
    </div>

    <div class="col-span-12 md:col-span-2">
      <label class="block text-sm text-slate-700 mb-1.5 ml-1">Pflegeentgeltwert</label>
      <div class="relative">
        <input type="number" formControlName="careRate"
               [ngClass]="isInvalid('careRate') ? 'border-slate-200 bg-white ring-4 ring-red-500/10'  : 'border-slate-200 bg-white'"
               class="ease-in-out w-full pl-4 pr-8 py-3 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all text-slate-700 shadow-sm">
        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">€</span>
      </div>
      <div *ngIf="isInvalid('careRate')">
          <span class="text-xs text-slate-500 mt-1.5 block">Bitte eine Number eingeben</span>
      </div>
    </div>
    

    <div class="col-span-12 md:col-span-3">
      <label class="block text-sm text-slate-700 mb-1.5 ml-1">G-DRG Version</label>
      <select formControlName="drgVersion"
              [ngClass]="isInvalid('drgVersion') ? 'border-slate-200 bg-white ring-4 ring-red-500/10'  : 'border-slate-200 bg-white'"
              class="ease-in-out w-full px-4 py-3 border rounded-xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer text-slate-700 shadow-sm appearance-none bg-no-repeat bg-[right_1rem_center] bg-[length:1.25rem]"
              style="background-image: url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%20stroke-width%3D%222%22%20stroke%3D%22%2364748b%22%3E%3Cpath%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%20d%3D%22M19.5%208.25l-7.5%207.5-7.5-7.5%22%20%2F%3E%3C%2Fsvg%3E')">
        <option value="2025">G-DRG 2025</option>
        <option value="2024">G-DRG 2024</option>
      </select>
    </div>

    <div class="col-span-12 md:col-span-5 flex flex-col sm:flex-row justify-end gap-3">
      <button type="button" (click)="resetForm()"
              class="px-6 py-3.5 border border-slate-200 text-slate-600 rounded-xl hover:bg-slate-50 transition-colors order-2 sm:order-1">
        Neuer Fall
      </button>

      <button type="button" 
              (click)="onGroup()"
              class="px-10 py-3.5 bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-600/20 hover:bg-blue-700 transition-all transform active:scale-[0.98] order-1 sm:order-2">
        Gruppieren
      </button>
    </div>

  </form>
</div>
